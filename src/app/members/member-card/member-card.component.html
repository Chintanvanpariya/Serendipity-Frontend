<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button routerLink="/members/{{member.username}}" class="btn btn-primary">
                <i class="fa fa-user"></i>
            </button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary">
                <i class="fa fa-heart"></i>
            </button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary">
                <i class="fa fa-envelope"></i>
            </button>
        </li>
    </ul>
    </div>

    <div class="card-body">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2">
                {{member.knownAs}}, {{member.age}}
            </i>
        </h6>
        <p class="card-text text-muted text-center">
            {{member.city}}, {{member.country}}
        </p>
    </div>
</div>
