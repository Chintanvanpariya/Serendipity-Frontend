<div class="card mb-4">
    <div class="card-image-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
    </div>

    <div class="card-body">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2">
                {{member.knownAs}}
            </i>
        </h6>
        <p class="card-text text-muted text-center">
            {{member.city}}
        </p>
    </div>
</div>
